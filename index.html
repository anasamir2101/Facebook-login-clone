<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <section class="mt-40 flex justify-center items-center mx-auto">
      <div class="w-[31%] mx-14">
        <img class="w-80" src="./images/facebook.svg" alt="facebook svg" />
        <p class="mx-6 text-2xl">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>
      <div
        class="flex flex-col bg-white p-8 rounded-lg w-[28%] shadow-black shadow-sm relative"
      >
        <input
          class="p-4 border-2 rounded-lg outline-blue-300"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="p-4 border-2 my-3 rounded-lg outline-blue-300"
          type="password"
          placeholder="Password"
        />
        <button
          class="text-white text-xl font-bold bg-blue-600 py-3 rounded-md my-1"
        >
          Login
        </button>
        <span
          class="text-center text-blue-600 my-2 mb-4 hover:underline cursor-pointer text-base"
          >Forgotten password?</span
        >
        <hr class="my-1" />
        <button
          class="w-fit mx-auto text-white text-xl bg-green-500 py-2 px-4 rounded-md my-5 cursor-pointer"
        >
          Create new account
        </button>
        <span class="absolute -bottom-12 text-base">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </section>
  </body>
</html>
